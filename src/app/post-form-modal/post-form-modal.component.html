<!-- post-form-modal.component.html -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postFormModal">
  Create Post
</button>
<div class="modal fade" id="postFormModal" tabindex="-1" role="dialog" aria-labelledby="postFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postFormModalLabel">Create Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" class="form-control"  required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" rows="4"  required></textarea>
            </div>
            <div class="form-group">
              <label for="image">Image:</label>
              <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" accept="image/png, image/jpeg" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
